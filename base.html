<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>SiteLink</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .active {
            font-weight: bold;
            text-decoration: underline;
        }

        .navbar div a {
            margin-left: 20px;
        }

        .navbar div a.logout-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .navbar div a.logout-button:hover {
            background-color: #bd2130;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .full-width-container {
            width: 100%;
            padding: 2rem;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar div {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .navbar a {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div><strong>üèóÔ∏è SiteLink</strong></div>
        <div>
            {% if request.user.is_authenticated %}
                <span>Hi, {{ request.user.username }}!</span>
                <a class="logout-button" href="{% url 'logout' %}">Logout</a>

            {% endif %}
        </div>
    </div>

    {% block layout %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% endblock %}
</body>
</html>
